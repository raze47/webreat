<!DOCTYPE html>
<html>

    <head>
      <title> WebReat </title>
      <link href="Resources/map-marker-icon.png" rel="icon" type="x-icon">
      <link rel="stylesheet" href="style.css">
    </head>

    <body>

      <!--Header-->
      <header class="header"> 
        <div class="container">
            <nav class="tabs">
                <img src="Resources/WebReat.png" alt="Logo" width="150"/>
                <ul>
                    <li><a href="#">List your Place</a></span></li>
                    <li><a href="#">Sign In</a></span></li>
                    <li> <a href="#">Back</a></span></li>   
                </ul>
            </nav>
        </div>
       
      </header>

      <!--Body-->
    <section>
        <div class="signup-container">
            <form action="" method="post">
                <div class="signup-form">
                    <label for="username_reg">Username</label>
                    <input type="text" id="username_reg" ><br>
                    <label for="first_name_reg">First Name</label>
                    <input type="text" id="first_name_reg"><br>
                    <label for="last_name_reg">Last Name</label>
                    <input type="text" id="last_name_reg" ><br>
                    <label for="email_reg">Email</label>
                    <input type="email" id="email_reg" ><br>
                    <label for="contact_no_reg">Contact Number</label>
                    <input type="text" id="last_name" ><br>
                    <label for="password_reg">Password</label>
                    <input type="password" id="password_reg"><br>
                    <label for="confirm_password_reg">Confirm Password</label>
                    <input type="password" id="confirm_password_reg"><br>
                   
                </div>
                <div class="button-terms-form">
                    <input type="submit" value="Submit">
    
                </div>
            </form>
           


        </div>


    </section>

    </body>
    <footer>
         <!--Footer-->
         <center>
    
            <div class="copyright">
                <img src="Resources/WebReat1.png" alt="Logo" width="140"/>
                <p>
                    <br>
                    Copyright © 2021 WebReat.com™. All rights reserved.
                    <br>
                    Polytechnic University of the Philippines, College of Computer and Information Science
                </p> 
            </div>
         </center>
    </footer>
</html>
